<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Live Soccer Score</title>
</head>
<body>

    <div class="container">

        <h1>ScoreBoard</h1>

        <div class="title-box">
            <p>Home Team</p>
            <p id="elapsed">45'</p>
            <p>Away Team</p>
        </div>

        <div class="title-box">
            <div class="team">
                <img id="homeLogo" src="" alt="">
                <p id="homeName">Team Name</p>
            </div>
            <p id="goals">3 - 1</p>
            <div class="team">
                <img id="awayLogo" src="" alt="">
                <p id="awayName">Team Name</p>
            </div>
        </div>
        <hr>

        <div id="matchTable" class="matches-table">

        </div>

    </div>

<script src="app.js"></script>
</body>
</html>
